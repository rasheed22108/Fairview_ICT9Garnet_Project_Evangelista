<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="">
    <title>Exercise 16 : Conversion Calculator</title>
</head>
<body>
    

<br>
<br>
<br>
<br>
<div class="container form-control">
    <hr>
    <hr>
    <h1 class="text-center">Unit Converter</h1>
    <hr>
    <hr>

    <div class="row">
<div class="row">
        <label>
            <h4>Select Measurement:</h4>
        </label>
        <div>
        <select onchange="location = this.options[this.selectedIndex].value;" class="form-select form-select-lg" aria-label=".form-select-lg example">
            <option value="index.html" selected>Length</option>
        </select>
</div>
    
    <div class="row">
        <div class="col-md-5">          
            <label for="">
                Type Value:
            </label>
            <input type="number" class="form-control" name="millimeter" placeholder="Millimeter">            
        </div>
          <div class="col-md-2">          
            <h1 class="text-center">=</h1>           
        </div>
        <div class="col-md-5">           
            <label for="">
                Converted Value: 
            </label>           
            <input type="number" class="form-control" name="output" disabled>
        </div>
    </div>
<br>
<br>
<br>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-success" onclick="centimeter()">to Centimeters</button>
        </div>

        <div class="col-md-4">
            <button class="btn btn-success" onclick="meter()">to Meters</button>
        </div>

        <div class="col-md-4">
            <button class="btn btn-success" onclick="kilometer()">to Kilometers</button>
        </div>

    </div>

</div>
</div>
</div>
</body>
<script>
function centimeter() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 10 ;
    
    document.getElementsByName('output')[0].value= result;

}

function meter() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 1000 ;
    
    document.getElementsByName('output')[0].value= result;

}

function kilometer() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 1000000 ;
    
    document.getElementsByName('output')[0].value= result;

}</script>
</html>
